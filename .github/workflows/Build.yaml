name: Build and Release luci-app-5GSmartCase

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up OpenWrt SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git subversion libssl-dev gettext unzip wget zlib1g-dev
        # 设置伪终端环境变量
        export TERM=xterm
        export TERMINFO=/usr/lib/terminfo
        # 使用浅克隆加快速度
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b openwrt-23.05
        cd openwrt
        # 跳过交互式配置
        touch .config
        # 预下载必要的工具
        make tools/install -j$(nproc) || make tools/install V=s
        make toolchain/install -j$(nproc) || make toolchain/install V=s
        
    - name: Prepare plugin
      run: |
        mkdir -p openwrt/package/luci-app-5GSmartCase
        cp -r luasrc openwrt/package/luci-app-5GSmartCase/
        cp -r root openwrt/package/luci-app-5GSmartCase/
        cp Makefile openwrt/package/luci-app-5GSmartCase/
        
    - name: Build package
      run: |
        cd openwrt
        # 非交互式配置
        cat > .config <<EOF
        CONFIG_TARGET_mediatek=y
        CONFIG_TARGET_mediatek_filogic=y
        CONFIG_PACKAGE_luci-app-5GSmartCase=y
        EOF
        make defconfig
        make package/luci-app-5GSmartCase/compile -j$(nproc) || make package/luci-app-5GSmartCase/compile V=s
        
    - name: Collect artifacts
      run: |
        mkdir -p artifacts
        find openwrt/bin -name "luci-app-5GSmartCase*.ipk" -exec cp {} artifacts/ \;
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipk-packages
        path: artifacts/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ipk-packages
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          Auto-generated release for luci-app-5GSmartCase
          Contains compiled IPK packages for OpenWrt
        files: |
          *.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
